<html>
  <head>
    <script type="text/javascript" src="js/aframe.0.5.0.min.js"></script>
  <head>
  <body>
    <a-scene>
      <a-assets>
        <img id="beach_bg" src="img/fondo.jpg"/>
        <img id="woman_bs" src="img/woman_bs.png"/>
        <img id="message_wm" src="img/message_wm.png"/>
      </a-assets>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
      <a-plane position ="-50 -5 -1" rotation="0 90 0" width="20" height="7" src="#message_wm"  material="opacity: 0.0; transparent: true"> 
        <a-animation src="#message_wm" begin="click" attribute="opacity" from="0" to="1" dur="2000">
        </a-animation>
      </a-plane>
      <a-plane position ="-50 -5 -1" rotation="0 90 0" width="30" height="70" src="#woman_bs" opacity="0.99">  
      </a-plane>
      <a-sky src="#beach_bg" width="100%" height="100%">
      </a-sky>
    </a-scene>
  <body>
</html>
